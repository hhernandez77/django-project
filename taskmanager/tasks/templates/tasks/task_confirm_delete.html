<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Helvetica', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2rem;
            text-align: center;
        }

        .confirmation-text {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #c0392b;
        }

        .btn-cancel {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #2980b9;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn-submit, .btn-cancel {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Delete Task</h1>
    
    <p class="confirmation-text">Are you sure you want to delete this task? This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-submit">Yes, Delete</button>
    </form>
    
    <a href="{% url 'task_list' %}" class="btn-cancel">Cancel</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
