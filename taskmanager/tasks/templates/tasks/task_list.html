<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 20px;
            font-size: 2rem;
        }

        .task-list-container {
            margin-top: 30px;
            margin-bottom: 50px;
        }

        .task-item {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-title {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            color: #343a40;
        }

        .task-title:hover {
            color: #007bff;
        }

        .create-btn {
            display: block;
            margin: 0 auto;
            width: 250px;
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .create-btn:hover {
            background-color: #0056b3;
        }

        /* Styling for logout link */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: underline;
            color: #007bff;
            font-size: 16px;
        }

        .logout-btn:hover {
            color: #0056b3;
        }

        /* Additional responsive design tweaks */
        @media (max-width: 767px) {
            .create-btn {
                width: 100%;
                margin-top: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container task-list-container">
    <h1>Task List</h1>
    
    <!-- Create Task Button -->
    <a href="{% url 'task_create' %}" class="create-btn">Create New Task</a>

    <ul class="list-unstyled mt-4">
        {% for task in tasks %}
        <li class="task-item">
            <a href="{% url 'task_detail' task.pk %}" class="task-title">{{ task.title }}</a>
            <span class="badge bg-secondary">{{ task.due_date|date:"M d, Y" }}</span>
        </li>
        {% endfor %}
    </ul>
</div>

<!-- Logout Link -->
<a href="{% url 'logout' %}" class="logout-btn">Logout</a>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
