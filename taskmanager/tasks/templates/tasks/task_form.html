<form method="POST" class="task-form">
    {% csrf_token %}
    
    <!-- Title Field -->
    <div class="form-group">
        <label for="id_title" class="form-label">Task Title</label>
        {{ form.title }}
    </div>

    <!-- Description Field -->
    <div class="form-group">
        <label for="id_description" class="form-label">Description</label>
        {{ form.description }}
    </div>

    <!-- Completed Checkbox -->
    <div class="form-group">
        <label for="id_completed" class="form-label">Mark as Completed?</label>
        {{ form.completed }}
    </div>

    <!-- Due Date Field -->
    <div class="form-group">
        <label for="id_due_date" class="form-label">Due Date</label>
        {{ form.due_date }}
    </div>

    <!-- Submit and Cancel Buttons -->
    <div class="form-group">
        <button type="submit" class="btn-submit">Save Task</button>
    </div>
    <!-- Cancel Button -->
    <div class="form-group">
        <a href="{% url 'task_list' %}" class="btn-cancel">Cancel</a>
    </div>
</form>

<!-- Optional: Add some CSS for better styling -->
<style>
    .task-form {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        font-size: 1.1rem;
        font-weight: bold;
        color: #343a40;
        margin-bottom: 8px;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 14px;
        color: #555;
        background-color: #f9f9f9;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color: #007bff;
        outline: none;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }

    .btn-cancel {
        width: 100%;
        padding: 14px;
        background-color: #f39c12;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-cancel:hover {
        background-color: #e67e22;
    }

    .form-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }

    /* Responsive Design */
    @media (max-width: 767px) {
        .task-form {
            padding: 20px;
        }

        .form-label {
            font-size: 1rem;
        }

        .btn-submit, .btn-cancel {
            font-size: 16px;
        }
    }
</style>
