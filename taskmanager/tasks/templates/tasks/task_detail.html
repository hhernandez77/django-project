<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ task.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .task-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        h1 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .task-description {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        .task-status {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .task-status.completed {
            color: #2ecc71;
        }

        .task-status.not-completed {
            color: #e74c3c;
        }

        .task-due-date {
            font-weight: bold;
            color: #f39c12;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        .btn-action {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-action:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #e74c3c;
            margin-left: 15px;
        }

        .btn-delete:hover {
            background-color: #c0392b;
        }

        .btn-action, .btn-delete {
            width: auto;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .task-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .task-description {
                font-size: 1rem;
            }

            .task-status, .task-due-date {
                font-size: 1rem;
            }

            .btn-action {
                width: 100%;
                margin-top: 10px;
            }

            .btn-delete {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container task-container">
    <h1>{{ task.title }}</h1>
    
    <p class="task-description">{{ task.description }}</p>
    
    <p class="task-status {% if task.completed %}completed{% else %}not-completed{% endif %}">
        Status: {% if task.completed %}Completed{% else %}Not Completed{% endif %}
    </p>

    <!-- Display Due Date -->
    {% if task.due_date %}
        <p class="task-due-date">Due Date: {{ task.due_date|date:"F j, Y, g:i a" }}</p>
    {% else %}
        <p class="task-due-date">No due date set.</p>
    {% endif %}

    <a href="{% url 'task_edit' task.pk %}" class="btn-action">Edit</a>
    <a href="{% url 'task_delete' task.pk %}" class="btn-action btn-delete">Delete</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
